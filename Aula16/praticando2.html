<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>    
    <script>
        $(function() {
            let corAtual = '';

            $(".caixa").click(function() {
                corAtual = $("body").css("background-color");
                $("body").css("background-color", $(this).css("background-color"));
            });

            $(".caixa").mouseover(function() {
                $("body").css("background-color", $(this).css("background-color"));
                $("#preview").css("visibility", 'visible');
            });

            $(".caixa").mouseout(function() {
                $("body").css("background-color", corAtual);
                $("#preview").css("visibility", 'hidden');
            });

            $(".btn").click(function() {
                corAtual = '';
                $("body").css("background-color", 'white');
                $("#preview").css("visibility", 'hidden');
            });
        });
    </script>
    <style>
        .caixa {
            width: 12vw;
            height: 4vw;
            border: 0.3vw solid black;
            cursor: pointer;
        }
 
        #preview{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Praticando 2 - JavaScript - Cores (click e mouse)</h1>

        <div class="row row-cols-5 row-cols-sm-5 row-cols-md-5 g-3 mt-5">
            <div class="col">
                <div class="caixa bg-danger"></div>
            </div>
            <div class="col">
                <div class="caixa bg-success"></div>
            </div>
            <div class="col">
                <div class="caixa bg-primary"></div>
            </div>
            <div class="col">
                <div class="caixa bg-warning"></div>
            </div>
            <div class="col">
                <div class="caixa bg-info"></div>
            </div>
        </div>
        <div class="my-3">
            <button class="btn btn-secondary fs-4">Reset</button>
        </div>

        <p><a href="menu.html">Voltar ao menu aula</a></p>
    </div>

    <div id="preview" class="text-center fs-1 fw-bold"><i>Preview</i></div>
</body>
</html>
