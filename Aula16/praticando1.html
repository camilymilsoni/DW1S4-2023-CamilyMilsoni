<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function() {
            let nome = prompt("Qual é o seu nome?");
            $("#nome").html(nome);

            $("#addBotao").click(function () {
                let texto = $("<p>").html("Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam eum illum esse in itaque quibusdam illo officia et vitae, repellendus labore quis ducimus voluptatibus cupiditate distinctio molestias neque adipisci velit. Voluptate, recusandae sapiente veritatis corrupti cum placeat asperiores magnam blanditiis ab ipsam consequatur nisi commodi quaerat nihil repellendus. Fugit, nulla reprehenderit sequi enim maxime qui laborum illo molestiae repudiandae quas!");
                $("#paragrafos").append(texto);
            });

            $("#remBotao").click(function() {
                $("#paragrafos").empty();
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Praticando 1 - JavaScript</h1>

        <div class="py-1">
            <h3>Seja bem vindo(a) <label id="nome"></label></h3>
        </div>
        <div class="py-2">
            <button id="addBotao">Adicionar texto (parágrafo de Lorem Ipsum)</button>
        </div>
        <div class="py-1">
            <button id="remBotao">Remover texto (todos os parágrafos)</button>
        </div>
        <div class="py-1" id="paragrafos"></div>

        <p><a href="menu.html">Voltar ao menu aula</a></p>
    </div>
</body>
</html>
