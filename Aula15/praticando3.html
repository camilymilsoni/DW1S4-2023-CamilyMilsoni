<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #meuDiv {
            background-color: lavender;
            height: 20vw;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-5">Praticando 3 - Mostrar/Esconder</h1>
        <div class="d-flex justify-content-between">
            <button class="btn btn-primary" onclick="mostrar()">Mostrar</button>
            <button class="btn btn-primary" onclick="esconder()">Esconder</button>
            <!--
            <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#meuDiv" data-bs-hide="false">Mostrar</button>
            <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#meuDiv" data-bs-hide="true">Esconder</button>
            -->
        </div>
        <div id="meuDiv" class="mt-3 d-flex align-items-center justify-content-center">
            <p class="display-1">Meu DIV</p>
        </div>
        <p><a href="menu.html">Voltar ao menu aula</a></p>
    </div>

    <script>
        let meuDiv = document.getElementById('meuDiv');

        function mostrar() {
            meuDiv.style.visibility = 'visible';
        }

        function esconder() {
            meuDiv.style.visibility = 'hidden';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
