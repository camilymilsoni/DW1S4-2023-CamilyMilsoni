<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>

        function acenderLampada() {
            document.body.style.backgroundColor = "white";
            document.body.style.color = "black";
            document.getElementById('lampada').style.backgroundImage = "url('lampada-acesa.png')";
            document.getElementById('lampadaTexto').textContent = "L창mpada acesa";

        function apagarLampada() {
            document.body.style.backgroundColor = "black";
            document.body.style.color = "white";
            document.getElementById('lampada').style.backgroundImage = "url('lampada.png')";
            document.getElementById('lampadaTexto').textContent = "L창mpada apagada";
        }
    </script>
</body>
