<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Praticando 2 - Formulário com validações</h1>

        <form class="row g-2 was-validated">
            <div class="col col-sm-6 col-md-6 col-lg-3">
                <label for="validationServer01" class="form-label">Nome</label>
                <input type="text" class="form-control" id="validationServer01" required>
                <div class="invalid-feedback">
                    Informe seu nome completo
                </div>
            </div>
            <div class="col col-sm-6 col-md-6 col-lg-3">
                <label for="validationServer02" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="validationServer02" placeholder="seu@email.aqui" required>
                <div class="invalid-feedback">
                    Informe um endereço de e-mail válido
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col col-sm-6 col-md-6 col-lg-3">
                <label for="validationServer03" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="validationServer03" required>
                <div class="invalid-feedback">
                    Informe um telefone de contato
                </div>
            </div>
            <div class="col col-sm-6 col-md-6 col-lg-3">
                <label for="validationServer04" class="form-label">Idade</label>
                <select class="form-select" id="validationServer04" required>
                    <option selected disabled value="">[Escolha uma opção]</option>
                    <option value="-15">15 anos ou menos</option>
                    <option value="16-18">16 a 18 anos</option>
                    <option value="19-25">19 a 25 anos</option>
                    <option value="26-33">26 a 33 anos</option>
                    <option value="34-40">34 a 40 anos</option>
                    <option value="41-">41 anos ou mais</option>
                </select>
                <div class="invalid-feedback">
                    Escolha a opção que representa sua idade atual
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col col-sm-12 col-md-12 col-lg-6">
                <label for="validationTextarea" class="form-label">Observações</label>
                <textarea class="form-control" id="validationTextarea" required></textarea>
                <div class="invalid-feedback"></div>
            </div>
            <div class="col-12 my-3">
                <button class="btn btn-primary" type="submit">Enviar</button>
                <button class="btn btn-warning" type="reset">Limpar</button>
            </div>
          </form>
          <p><a href="menu.html">Voltar ao menu aula</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
