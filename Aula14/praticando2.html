<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Praticando 2 - JavaScript - Mini calculadora</h1>

        <div class="form-group">
            <div class="row my-4">
                <div class="col-2">
                    <label for="num1">Número 1</label>
                    <input type="number" class="form-control" name="num1" id="num1">
                </div>
                <div class="col-2">
                    <label for="num2">Número 2</label>
                    <input type="number" class="form-control" name="num2" id="num2">
                </div>
                <div class="col-2">
                    <label for="resultado">Resultado</label>
                    <input type="number" class="form-control" name="resultado" id="resultado" disabled>
                </div>
                <div class="col-6 my-4">
                    <button class="btn btn-primary" onclick="somar()">Soma</button>
                    <button class="btn btn-primary" onclick="subtrair()">Subtração</button>
                    <button class="btn btn-primary" onclick="multiplicar()">Multiplicação</button>
                    <button class="btn btn-primary" onclick="dividir()">Divisão</button>
                </div>
            </div>
        </div>

        <p><a href="menu.html">Voltar ao menu aula</a></p>
    </div>

    <script src="praticando2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
