<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .caixa {
            width: 12vw;
            height: 4vw;
            border: 0.3vw solid black;
            cursor: pointer;
        }

        #preview{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Praticando 3 - JavaScript - Cores (click e mouse)</h1>

        <div class="row row-cols-5 row-cols-sm-5 row-cols-md-5 g-3 mt-5">
            <div class="col">
                <div class="caixa bg-danger" onclick="mudarCorFundo(this)" onmouseover="previewCorFundo(this)" onmouseout="voltarCorFundo()"></div>
            </div>
            <div class="col">
                <div class="caixa bg-success" onclick="mudarCorFundo(this)" onmouseover="previewCorFundo(this)" onmouseout="voltarCorFundo()"></div>
            </div>
            <div class="col">
                <div class="caixa bg-primary" onclick="mudarCorFundo(this)" onmouseover="previewCorFundo(this)" onmouseout="voltarCorFundo()"></div>
            </div>
            <div class="col">
                <div class="caixa bg-warning" onclick="mudarCorFundo(this)" onmouseover="previewCorFundo(this)" onmouseout="voltarCorFundo()"></div>
            </div>
            <div class="col">
                <div class="caixa bg-info" onclick="mudarCorFundo(this)" onmouseover="previewCorFundo(this)" onmouseout="voltarCorFundo()"></div>
            </div>
        </div>
        <div class="my-3">
            <button class="btn btn-secondary fs-4" onclick="voltarCorFundoOriginal()">Reset</button>
        </div>

        <p><a href="menu.html">Voltar ao menu aula</a></p>
    </div>

    <div id="preview" class="text-center fs-1 fw-bold"><i>Preview</i></div>

    <script src="praticando3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
