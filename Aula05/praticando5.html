<!DOCTYPE html>

<head>

<body class="planoDeFundo">
    <h1>Praticando 5 - Tabela grande com colspan e rowspan e planos de fundo</h1>

    <p><a href="../index.html">Voltar ao menu principal</a></p>

    <table class="estilo3">
        <caption>Tabela grande com colspan e rowspan</caption>
        <tr>
            <td class="estilo4 corVerde" colspan="2">Colspan</td>
            <td class="estilo4 corVerde">-</td>
            <td class="estilo4 corVerde" rowspan="3">Rowspan</td>
        </tr>
        <tr>
            <td class="estilo4 corVermelho">-</td>
            <td class="estilo4 corVermelho">-</td>
            <td class="estilo4 corVermelho">-</td>
        </tr>
        <tr>
            <td class="estilo4 corAzul">-</td>
            <td class="estilo4 corAzul" colspan="2">Colspan</td>
        </tr>
        <tr>
            <td class="estilo4 corAmarelo">-</td>
            <td class="estilo4 corAmarelo">-</td>
            <td class="estilo4 corAmarelo">-</td>     
            <td class="estilo4 corAmarelo">-</td>                      
        </tr>
    </table>

    <br>

    <table class="estilo5">
        <caption>Legenda</caption>
        <tr>
            <td class="estilo6">Linha 1</td>
            <td class="estilo6 corVerde">--------</td>
            <td class="estilo6">green</td>
        </tr>
        <tr>
            <td class="estilo6">Linha 2</td>
            <td class="estilo6 corVermelho">--------</td>
            <td class="estilo6">red</td>            
        </tr>
        <tr>
            <td class="estilo6">Linha 3</td>
            <td class="estilo6 corAzul">--------</td>
            <td class="estilo6">blue</td>
        </tr>
        <tr>
            <td class="estilo6">Linha 4</td>
            <td class="estilo6 corAmarelo">--------</td>
            <td class="estilo6">yellow</td>
        </tr>
    </table>
